<body class="modal-home-body">
    <div class="modal-bg-wrapper">
        <form action="#" class="modal-form-home" method="post">
            <h2 class="modal-form-home__heading">The information contained on this site is intended 
                for health care professionals only
            </h2>
                <label for="modal-form-home__select">Please select your country or region</label>
                <select name="modal-form-home__select" id="modal-form-home__select" required>
                    <option value="placeholder" disabled selected>*Country/Region list</option>
                    <option value="value1">Option 1</option>
                    <option value="value2" >Option 2</option>
                    <option value="value3">Option 3</option>
                </select>
            <div class="modal-form-home__buttons-wrapper">
                <button class="modal-form-home__button-type1" type="button">I Am Not a Health Care Professional</button>
                <button class="modal-form-home__button-type2" type="submit">I am A Health Care Professional</button>
            </div>
        </form>
    </div>
